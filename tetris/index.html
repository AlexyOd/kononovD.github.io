<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>3 in a row</title>
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="row">
				<div class="col">
					<h1 class="first-title">
						Three in a row
					</h1>
				</div>
			</div>
		</div>
	</header>
	<main class="game">
		<div class="container">
			<div class="row">
				<div class="col aic">
					<div class="game__field">
						
					</div>
				</div>
				<div class="col aic">
					<div class="game__setup">
						<button class="start-button">
							Start
						</button>
						<ul class="game__rules-list">
							<li class="game__rules-item">
								Нажимай Start!
							</li>
							<li class="game__rules-item">
								Управляй левой и правой стрелкой!
							</li>
							<li class="game__rules-item">
								Собери 3 круга одного цвета в горизонатльный ряд!
							</li>
							<li class="game__rules-item">
								Каждый ряд - 10 очков!
							</li>
						</ul>
						<p class="game__score">
							0
						</p>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="js/main.js"></script>
</body>

</html>
