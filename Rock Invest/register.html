                                                <div class="sing-in__input-wrap clearfix">

                                                        </div>
                                                </div>

                                                </div>

                                                        <input type="password" placeholder="Re-type Pincode">
                                                </div>
                                                <div class="sing-in__input-wrap sing-in__captcha-wrap clearfix">
                                                        <input type="text">
                                                        <div class="input__decor captcha__decor">
                                                                123456
                                                        </div>
                                                </div>
                                                <div class="sing-in__input-wrap sing-in__sponsor-wrap clearfix">

                                                <div class="sing-in__check-wrap">

                                                        </label>
                                                </div>
