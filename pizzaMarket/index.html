		<meta name="viewport"
		      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<!-- Запрещаем менять размер на моб устройствах -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- Заставляем ie работать в высоком режиме -->
		<meta name="description" content="">
		<!--Мета тег для поискового робота (описание сайта при выводе результатов поиска в браузере ~ 50 - 300 символов) -->
		<meta name="keywords" content="">
		<!--Мета тег для поискового робота (ключевые слова. обязательно разные) -->
		<meta name="robots" content="index, follow, noodp">
		<!-- Мета тег для поискового робота (индексировать страницу и ссылки, не использовать описание из каталога DMOZ в результатах поиска.) -->
		<meta name="googlebot" content="index, follow">
		<!-- Мета тег для поискового гугл-робота (индексировать страницу и ссылки)-->
		<meta name="google" content="notranslate"><!-- Мета тег для поискового гугл-робота (не переводить)-->
		<meta name="format-detection" content="telephone=no"><!-- Мета тег, запрещающий выделять телефонные номера -->
		<!-- Шаблон Open Graph меток -->
		<meta property="og:locale" content="ru_RU"> <!-- Локализация сайта -->
		<meta property="og:type" content="article"><!-- Указываем тип страницы (article - статья) -->
		<meta property="og:title" content=""><!-- Заголовок статьи -->
		<meta property="og:description" content=""><!-- Описание, которое выводится в превью-ссылке -->
		<meta property="og:url" content=""><!-- Ссылка на страницу сайта -->
		<meta property="og:image" content=""><!-- Ссылка на картинку, которая будет в посте -->
		<meta property="og:site_name" content=""> <!-- Название сайта -->
		<!-- Шаблон базовых изображений -->
		<meta name="theme-color" content="#ffffff"><!-- Цвет вкладки в мобильном хроме -->
